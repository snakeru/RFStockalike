+PART[nuclearEngine]:FOR[RealFuels_StockEngines]{
    @name = nuclearEngine-trimodal
    @author = NovaSilisko, Starwaster
    @title = LV-N Atomic Rocket Motor, trimodal


    @description = Despite the big scary trefoil painted onto the side of this engine, its radioactive exhaust, and tendency to overheat, the LV-N Atomic Rocket Motor is harmless. Mostly. This one can inject LOX into the nozzle stream to increase thrust at the expense of fuel efficiency.










    MODULE
    {
        name = MultiModeEngine
        primaryEngineID = Regular
        secondaryEngineID = Afterburner
    }


    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
        PROPELLANT
        {
            name = LqdHydrogen
            ratio = 100.000000
            flowMode = STACK_PRIORITY_SEARCH
            DrawGauge = true
        }
        !PROPELLANT[Kerosene] {}
        !PROPELLANT[LqdOxygen] {}
        !PROPELLANT[LiquidFuel] {}
            !PROPELLANT[Oxidizer] {}
        %engineID = Regular
        @minThrust = 0
        @maxThrust = 111.2
        !atmosphereCurve{}
        atmosphereCurve
        {
            key,0 = 0 925
            key,1 = 1 556
        }
    }

    MODULE
    {
            name = ModuleEnginesRF
            engineID = Afterburner
            directThrottleEffectName = powerflame
            runningEffectName = powersmoke
            thrustVectorTransformName = thrustTransform
            exhaustDamage = True
            ignitionThreshold = 0.1
            minThrust = 0
            maxThrust = 303.9466
            heatProduction = 325
            fxOffset = 0, 0, 1.0
            PROPELLANT
            {
                name = LqdHydrogen
                ratio = 16.10444601270289
                DrawGauge = True
                %resourceFlowMode = STACK_PRIORITY_SEARCH
            }
            PROPELLANT
            {
                name = LqdOxygen
                ratio =  3.0
                DrawGauge = True
                %resourceFlowMode = STACK_PRIORITY_SEARCH
            }
            PROPELLANT
            {
                name = EnrichedUranium
                ratio = 0.00000000001
            }
            atmosphereCurve
            {
                key = 0 642
                key = 1 386
            }
    }
    !MODULE[ModuleEngineConfigs],*{}
    MODULE
    {
        name = ModuleAlternator
        OUTPUT_RESOURCE
        {
            name = EnrichedUranium
            rate = -0.0000000005
        }
        OUTPUT_RESOURCE
        {
            name = DepletedUranium
            rate = 0.0000000005
        }
        OUTPUT_RESOURCE
        {
            name = ElectricCharge
            rate = 3.0
        }
    }
    MODULE
    {
        name = ModuleGenerator
        //resourceThreshold = 0
        isAlwaysActive = true
        OUTPUT_RESOURCE
        {
            name = ElectricCharge
            rate = 1.5
        }
        OUTPUT_RESOURCE
        {
            name = DepletedUranium
            rate = 0.0000000005
        }
        INPUT_RESOURCE
        {
            name = EnrichedUranium
            rate = 0.0000000005
        }
    }
    RESOURCE
    {
        name = EnrichedUranium
        amount = 5
        maxAmount = 5
    }
    RESOURCE
    {
        name = DepletedUranium
        amount = 0
        maxAmount = 5
    }
}
